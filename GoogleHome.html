<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="Google Home Page Clone by Laban Bwire">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Google</title>
</head>

<body>
<div class="wrapper">
    <div class="nav_bar">
        <ul>
            <li class="gmail"><a href="#">Gmail</a></li>
            <li class="images"><a href="#">Images</a></li>
            <li class="apps"><a href="#"><img src="img/apps.png" alt="icons"></a></li>
            <li class="notifications"><a href="#"><img src="img/notifications.png" alt="notifications"></a></li>
            <li class="portrait"><a href="#"><img src="img/myProfilePhoto.jpg" alt="portrait"></a></li>
        </ul>
    </div>
    <div class="container_main">
        <div class="logo"><img src="img/logo.png" alt="Google Logo"></div>
        <div class="search_box">
            <input type="text">
            <div class="container_mic">
                <a href="#" aria-label="Search by voice"><img src="img/google_mic_icon.png" alt="mic"></a>
                <span class="mic"></span>
            </div>
        </div>
        <div class="container_buttons_search">
            <a href="#"><div class="google_search button_search">Google Search</div></a>
            <a href="#"><div class="feeling_lucky button_search">I'm Feeling Lucky</div></a>
        </div>
    </div>
    <div class="footer">
        <div class="footer_left">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="footer_right">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Use Google.co.ke</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
